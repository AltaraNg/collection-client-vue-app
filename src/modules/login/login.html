<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <router-link to="/" class="h1"
                > <pf-image
                src="assets/img/altara_logo.png"
                alt="Altara Logo"
                class="brand-image"
                height="55"
                width="200"
                style="opacity: 0.8"
            ></pf-image>
                </router-link
            >
        </div>
        <div class="card-body">
            <p class="login-box-msg">{{ $t("labels.signInToStart") }}</p>

            <form @submit.prevent="loginByAuth">
                <app-input
                    icon="envelope"
                    class="mb-3"
                    type="email"
                    placeholder="Email"
                    autocomplete="off"
                    v-model="email"
                />
                <app-input
                    icon="lock"
                    class="mb-3"
                    type="password"
                    placeholder="Password"
                    autocomplete="off"
                    v-model="password"
                />

                <div class="row">
                    <div class="col-7">
                        <div style="display: flex; align-items: center">
                            <pf-checkbox type="icheck" v-model="rememberMe" />
                            <label
                                style="margin: 0; padding: 0; padding-left: 4px"
                            >
                                {{ $t("labels.rememberMe") }}
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-5">
                        <pf-button
                            type="submit"
                            :loading="isAuthLoading"
                            :disabled="isGoogleLoading"
                            @click="loginByAuth"
                            variant="secondary"
                        >
                            {{ $t("labels.signIn") }}
                        </pf-button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

           
            <!-- /.social-auth-links -->

            <p class="mb-1">
                <router-link to="/forgot-password">
                    {{ $t("labels.forgotPassword") }}
                </router-link>
            </p>
            
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
